<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.6d5e866f.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off"> <div class="field"> <fieldset> <legend>Personal information</legend> <div class="elem"> <label for="surename">Surname:</label> <input type="text" id="surename" name="surename"> </div> <div class="elem"> <label for="name">Name:</label> <input type="text" id="name" name="name" required> </div> <div class="elem"> <label for="age">How old are You?</label> <input type="number" id="age" name="age" min="1" max="100" placeholder="12" value="12"> </div> <div class="elem"> <label for="birth">Full date of birth:</label> <input type="date" id="birth" name="birth"> </div> <div class="elem"> <label for="accept">I accept the term of the agreement</label> <input type="checkbox" id="accept" name="accept"> </div> </fieldset> </div> <div class="field"> <fieldset> <legend>Registration</legend> <div class="elem"> <label for="mail">E-mail:</label> <input type="email" id="mail" name="mail" placeholder="email@example.com" multiple> </div> <div class="elem"> <label for="pass">Password:</label> <input type="password" id="pass" name="pass" minlength="5" maxlength="20"> </div> </fieldset> </div> <div class="field"> <fieldset> <legend>An interesting fact about you!</legend> <div class="elem"> Do you love cats? <input type="radio" id="yes" name="cats"> <label for="yes">Yes</label> <input type="radio" id="no" name="cats"> <label for="no">No</label> </div> <div class="elem"> <label for="color">What is your favorite color?</label> <input type="color" id="color" name="color"> </div> <div class="elem"> <label for="bed">What time do you go to bed?</label> <input type="time" id="time" name="time"> </div> <div class="elem"> <label for="car">What are your favorite brand of cars?</label> <select name="cars" id="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="elem"> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" name="rate" min="0" max="10" placeholder="0"> </div> </fieldset> </div> <div class="field"> <fieldset> <legend>Additional info:</legend> <div class="elem"> <label for="commetns">Comments:</label> <textarea name="commetns" id="commetns" cols="15" rows="2"></textarea> </div> <div class="elem"> <label for="recomendation">Would you recomend us?</label> <select name="recomendation" id="recomendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> </div> <input type="submit" value="Submit"> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
